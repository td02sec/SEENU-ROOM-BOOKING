<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Rec-Hms</title>
      <link rel="stylesheet" href="form.css">
   </head>
   <body>
      <section class="container">
         <header>
            <div id="menu"><a href="hms.html"><img src="arrow-left.png" alt="Back" height="30px" width="30px"></a></div>
            <div id="logo" style="width:250px; height:250px; margin-top:-85px;"><img src="REC-HMS.png" alt="REC-HMS-Logo" height="50px" width="50px"></div>
            <div id="cart">
               <p><img src="home.png" width="30px" height="30px"> <i class="fa fa-shopping-cart" aria-hidden="true"></i></p>
            </div>
         </header>
         <section class="content">
            <article id="checkoutNav" class="shadow">
               <ul>
                  <li>
                     <p>01</p>
                     <i class="fa fa-truck" aria-hidden="true"></i>
                     <p>Submit-Request</p>
                  </li>
                  <li class="active">
                     <p>02</p>
                     <i class="fa fa-credit-card" aria-hidden="true"></i>
                     <p>Payment</p>
                  </li>
                  <li>
                     <p>03</p>
                     <i class="fa fa-envelope-o" aria-hidden="true"></i>
                     <p>Success</p>
                  </li>
               </ul>
            </article>
            <article id="product" class="shadow"><img src="college.jpg" alt="Rec-Hms"></article>
            <h1>ROOM-REQUEST</h1>
            <article id="checkoutCard" class="shadow">
                <form>
                    <table>
                        <tbody><tr>
                            <td>Name:</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>RollNo:</td>
                            <td><input type="number"></td>
                        </tr>
                        <tr>
                            <td>Department:</td>
                            <td>
                                <select>
                                    <option>CSE</option>
                                    <option>ECE</option>
                                    <option>IT</option>
                                    <option>EEE</option>
                                    <option>Mech</option>
                                    <option>Civil</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Gender:</td>
                            <td>
                                <input type="radio">Male
                                <input type="radio">Female
                            </td>
                        </tr>
                        <tr>
                            <td>age:</td>
                            <td><input type="number"></td>
                        </tr>
                        <tr>
                            <td>Address:</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>Choice:</td>
                            <td>
                                <select>
                                    <option>AC</option>
                                    <option>Non-AC</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="reset" style="padding-right:12px;"></td>
                        </tr>
                    </tbody></table>
                </form>
               </div>
               <input type="submit" value="Make a Request" id="btnSubmit">
               </form>
            </article>
         </section>
